<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Subpage – Aline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/detail.css" />
    <style>
        /* Clean sidebar toggle styling */
#sidebar {
  transition: all 0.3s ease;
  width: 16.6667%; /* col-lg-2 width */
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

#sidebar.collapsed {
  margin-left: 0;
  width: 0;
  padding: 0;
  overflow: hidden;
}

main {
  transition: width 0.3s ease;
}

main.expanded {
  width: 100%;
}

#sidebar-toggle {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  border: none;
  color: white;
  font-size: 1.25rem;
  padding: 0;
  margin-right: 0.75rem;
  z-index: 1000;
  position: relative;
}
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom shadow-sm px-3 py-2 sticky-top">
      <div class="d-flex align-items-center gap-3 w-100">
        <!-- Hamburger + Logo -->
        <button class="btn p-0 me-2 d-inline-flex align-items-center justify-content-center" id="sidebar-toggle" title="Toggle Sidebar" style="background: none; border: none; color: white;">
          <i class="bi bi-list fs-4"></i>
        </button>
        
        <img src="assets/aline-primary-logo-white-RGB.png" height="24" alt="Logo" />
        <span class="fw-semibold text-white small">Aline Analytics</span>

        <!-- Spacer -->
        <div class="flex-grow-1"></div>

        <!-- Nav links -->
        <ul class="nav gap-3 mb-0">
          <li class="nav-item"><a href="#" class="nav-link text-white small">Communities</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white small">Applications</a></li>
        </ul>

        <!-- User icon -->
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" height="24" class="rounded-circle" />
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 p-0 bg-light border-end" id="sidebar">
          <div class="d-flex flex-column" style="height: calc(100vh - 56px);">
            <!-- Filters -->
            <div class="flex-grow-1 overflow-auto p-3 px-4">
              <!-- Date Picker -->
              <div class="mb-4">
                <label for="monthPicker" class="form-label small text-muted">Select Month</label>
                <input type="month" class="form-control form-control-sm" id="monthPicker" value="2025-05">
              </div>

              <!-- Time Toggle -->
              <div class="mb-4">
                <label class="form-label small text-muted d-block">Time Range</label>
                <div class="btn-group w-100" role="group" aria-label="Time Range Toggle">
                  <input type="radio" class="btn-check" name="timeRange" id="ytd" autocomplete="off" checked>
                  <label class="btn btn-outline-secondary btn-sm" for="ytd">YTD</label>

                  <input type="radio" class="btn-check" name="timeRange" id="mtd" autocomplete="off">
                  <label class="btn btn-outline-secondary btn-sm" for="mtd">MTD</label>

                  <input type="radio" class="btn-check" name="timeRange" id="7d" autocomplete="off">
                  <label class="btn btn-outline-secondary btn-sm" for="7d">T7</label>

                  <input type="radio" class="btn-check" name="timeRange" id="30d" autocomplete="off">
                  <label class="btn btn-outline-secondary btn-sm" for="30d">Today</label>
                </div>
              </div>

              <!-- Community -->
              <div class="mb-3">
                <label for="communitySelect" class="form-label small text-muted">Community</label>
                <select class="form-select form-select-sm" id="communitySelect">
                  <option selected>All Communities</option>
                  <option>Lakeview</option>
                  <option>Willow Ridge</option>
                  <option>Maple Grove</option>
                </select>
              </div>

              <!-- Care Type -->
              <div class="mb-3">
                <label for="careTypeSelect" class="form-label small text-muted">Care Type</label>
                <select class="form-select form-select-sm" id="careTypeSelect">
                  <option selected>All Levels</option>
                  <option>Independent Living</option>
                  <option>Assisted Living</option>
                  <option>Memory Care</option>
                  <option>Skilled Nursing</option>
                </select>
              </div>

              <!-- Room Type -->
              <div class="mb-3">
                <label for="roomTypeSelect" class="form-label small text-muted">Room Type</label>
                <select class="form-select form-select-sm" id="roomTypeSelect">
                  <option selected>All Types</option>
                  <option>Studio</option>
                  <option>1 Bedroom</option>
                  <option>2 Bedroom</option>
                  <option>Shared</option>
                </select>
              </div>

              <!-- Payor Type -->
              <div class="mb-3">
                <label for="payorSelect" class="form-label small text-muted">Payor Type</label>
                <select class="form-select form-select-sm" id="payorSelect">
                  <option selected>All</option>
                  <option>Private Pay</option>
                  <option>Medicaid</option>
                  <option>Medicare</option>
                  <option>Veterans</option>
                </select>
              </div>
            </div>

            <!-- Sticky bottom banner -->
            <div class="p-3">
              <div class="alert  small sidebar-bottom-banner mb-0 text-white">
                <a href="index.html" class="back-link">← Back to dashboard</a>
              </div>
            </div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 px-4 pt-2">
       
          <h2 class="px-3">Occupancy detail</h2>

          <!-- THIS IS THE KEY PART - Row with table and chart side by side -->
          <div class="row g-4 px-3">
            <!-- Table Section - 8 columns -->
            <div class="col-lg-8">
              <!-- Occupancy Table Container -->
              <div class="occupancy-dashboard rounded-lg shadow overflow-hidden bg-white mb-4">
                <!-- Table Section -->
                <div class="table-responsive">
                  <table class="table table-hover mb-0" id="occupancyTable">
                    <thead class="bg-light">
                      <tr>
                        <th class="sortable px-3 py-3" data-sort="community">
                          <div class="d-flex align-items-center">
                            Community <i class="sort-icon ms-1 bi bi-chevron-up"></i>
                          </div>
                        </th>
                        <th class="sortable px-3 py-3" data-sort="region">
                          <div class="d-flex align-items-center">
                            Region <i class="sort-icon ms-1 bi bi-chevron-down"></i>
                          </div>
                        </th>
                        <th class="sortable px-3 py-3" data-sort="occupancy">
                          <div class="d-flex align-items-center">
                            Occupancy <i class="sort-icon ms-1 bi bi-chevron-down"></i>
                          </div>
                        </th>
                        <th class="sortable px-3 py-3" data-sort="trend">
                          <div class="d-flex align-items-center">
                            Trend <i class="sort-icon ms-1 bi bi-chevron-down"></i>
                          </div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Table rows will be dynamically populated by JavaScript -->
                    </tbody>
                  </table>
                </div>
                
                <!-- Footer Section -->
                <div class="dashboard-footer p-3 bg-light border-top d-flex justify-content-between">
                  <span class="text-muted small">Showing <span id="communityCount">0</span> communities</span>
                  <span class="text-muted small">Updated May 2025</span>
                </div>
              </div>

              <!-- Templates -->
              <template id="monthlyDetailsTemplate">
                <tr class="details-row bg-light">
                  <td colspan="4">
                    <div class="monthly-details p-3">
                      <div class="row row-cols-1 row-cols-md-6 g-3">
                        <!-- Monthly cards will be inserted here by JS -->
                      </div>
                    </div>
                  </td>
                </tr>
              </template>

              <template id="monthCardTemplate">
                <div class="col">
                  <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body p-3">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="text-muted month-name">Jan</span>
                        <div class="d-flex align-items-center">
                          <i class="change-icon me-1"></i>
                          <span class="change-value small"></span>
                        </div>
                      </div>
                      <div class="d-flex align-items-center">
                        <div class="occupancy-circle me-2">
                          <span class="occupancy-value">92%</span>
                        </div>
                        <div class="progress flex-grow-1" style="height: 6px;">
                          <div class="progress-bar" role="progressbar"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
            
            <!-- Chart Section - 4 columns -->
            <div class="col-lg-4">
              <div class="card h-100 border-0 p-3">
                <!-- KPI and Trend Line Combo -->
                <div class="d-flex flex-column align-items-start mb-3">
                  <h6 class="text-muted fw-semibold mb-2">Current Occupancy</h6>
                  <div class="d-flex align-items-center mb-2">
                    <h2 class="fw-bold mb-0 me-2" style="color: #324c5d;">87.3%</h2>
                    <span class="text-success fw-semibold small">↑ 2.1%</span>
                  </div>
                  <div class="text-muted small">vs. Last Month</div>
                </div>

                <!-- Line Chart -->
                <div style="height: 120px;" class="mb-4">
                  <canvas id="occupancyChart"></canvas>
                </div>

                <!-- Divider -->
                <hr class="my-3" />

                <!-- Care Type Row -->
                <div class="mb-4">
                  <div class="d-flex justify-content-between align-items-center mb-1 small text-muted">
                    <span>Assisted Living</span>
                    <span class="fw-semibold text-dark">80%</span>
                  </div>
                  <div class="d-flex align-items-end gap-1" style="height: 24px;">
                    <div class="bg-light flex-grow-1 rounded position-relative" style="height: 16px;">
                      <div class="bg-opacity-100 rounded-start" style="background-color: #466a82; width: 80%; height: 100%;"></div>
                    </div>
                    <div class="d-flex align-items-end gap-1 ps-2">
                      <div style="width: 5px; height: 4px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 12px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 8px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 6px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 10px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 5px; background-color: #466a82;" class="rounded-top"></div>
                    </div>
                  </div>
                </div>

                <!-- Independent Living -->
                <div class="mb-4">
                  <div class="d-flex justify-content-between align-items-center mb-1 small text-muted">
                    <span>Independent Living</span>
                    <span class="fw-semibold text-dark">65%</span>
                  </div>
                  <div class="d-flex align-items-end gap-1" style="height: 24px;">
                    <div class="bg-light flex-grow-1 rounded position-relative" style="height: 16px;">
                      <div class="bg-opacity-100 rounded-start" style="background-color: #466a82; width: 65%; height: 100%;"></div>
                    </div>
                    <div class="d-flex align-items-end gap-1 ps-2">
                      <div style="width: 5px; height: 8px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 6px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 5px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 7px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 4px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 6px; background-color: #466a82;" class="rounded-top"></div>
                    </div>
                  </div>
                </div>

                <!-- Memory Care -->
                <div>
                  <div class="d-flex justify-content-between align-items-center mb-1 small text-muted">
                    <span>Memory Care</span>
                    <span class="fw-semibold text-dark">35%</span>
                  </div>
                  <div class="d-flex align-items-end gap-1" style="height: 24px;">
                    <div class="bg-light flex-grow-1 rounded position-relative" style="height: 16px;">
                      <div class="bg-opacity-100 rounded-start" style="background-color: #466a82; width: 35%; height: 100%;"></div>
                    </div>
                    <div class="d-flex align-items-end gap-1 ps-2">
                      <div style="width: 5px; height: 10px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 7px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 9px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 11px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 6px; background-color: #466a82;" class="rounded-top"></div>
                      <div style="width: 5px; height: 5px; background-color: #466a82;" class="rounded-top"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('occupancyChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr'],
          datasets: [{
            label: 'Occupancy %',
            data: [84.2, 85.6, 86.1, 85.7, 85.2, 87.3],
            borderColor: '#406177',
            backgroundColor: 'rgba(64, 97, 119, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.raw.toFixed(1)}%`
              }
            }
          },
          scales: {
            x: {
              grid: { display: false },
              ticks: {
                font: { size: 10 },
                color: '#aaa',
                autoSkip: false,
                callback: function(val, index) {
                  return index === 0 || index === 5 ? this.getLabelForValue(val) : '';
                }
              }
            },
            y: {
              beginAtZero: false,
              min: 84,
              max: 88,
              grid: { display: false },
              ticks: { display: false }
            }
          },
          elements: {
            point: {
              radius: 3,
              hoverRadius: 4,
              backgroundColor: '#406177',
              borderColor: '#406177',
              borderWidth: 0
            },
            line: { borderWidth: 2 }
          }
        }
      });
    </script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
